<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>Main Page</h1>
    <button id="sendMessageBtn">Send Message to Iframe</button>
    <iframe id="myIframe" src="http://localhost:8080/iframe.html" style="width: 100%; height: 300px;"></iframe>
    <script>
        var worker = new SharedWorker('shared-worker.js');
        worker.port.start();

        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            worker.port.postMessage({
                from: 'main',
                message: 'Hello from Main Page'
            });
        });

        worker.port.onmessage = function(event) {
            console.log('Message received in Main Page:', event.data);
        };
    </script>
</body>
</html>
